<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Explore Boardwalk Games' vast library of engaging and exciting board games available for rent or purchase. Reserve your game online and embark on your next board game adventure today!" />
  <title>Boardwalk Games | Game Library</title>

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body class="d-flex flex-column min-vh-100">

  <!-- Navigation placeholder -->
  <div>Navigation</div>

  <!-- Header with intro and carousel -->
  <header class="container">
    <div class="row">
      <div class="col-12 col-xl-6">Game library intro text section</div>
      <div class="col-12 col-xl-6">
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="assets/images/boardwalk-games-carousel-image-1.jpg" class="d-block w-100"
                alt="Game table and chairs" />
            </div>
            <div class="carousel-item">
              <img src="assets/images/boardwalk-games-carousel-image-2.jpg" class="d-block w-100"
                alt="Game shelves overview" />
            </div>
            <div class="carousel-item">
              <img src="assets/images/boardwalk-games-carousel-image-3.jpg" class="d-block w-100"
                alt="Wall of games" />
            </div>
            <div class="carousel-item">
              <img src="assets/images/boardwalk-games-carousel-image-4.jpg" class="d-block w-100"
                alt="Game night event" />
            </div>
            <div class="carousel-item">
              <img src="assets/images/boardwalk-games-carousel-image-5.jpg" class="d-block w-100"
                alt="Coffee and board game close-up" />
            </div>
            <div class="carousel-item">
              <img src="assets/images/boardwalk-games-carousel-image-6.jpg" class="d-block w-100"
                alt="Family game night" />
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main content -->
  <main>
    <!-- New Games section -->
    <section class="container">
      <div class="row">
        <div class="col-12">New Games section heading</div>
        <div class="col-12 col-md-6 col-xl-3">game card</div>
        <div class="col-12 col-md-6 col-xl-3">game card</div>
        <div class="col-12 col-md-6 col-xl-3">game card</div>
        <div class="col-12 col-md-6 col-xl-3">game card</div>
      </div>
    </section>

    <!-- Favourite Games section -->
    <section class="container">
      <div class="row">
        <div class="col-12">Favourite Games section heading</div>
        <div class="col-12 col-md-6 col-xl-3">game card</div>
        <div class="col-12 col-md-6 col-xl-3">game card</div>
        <div class="col-12 col-md-6 col-xl-3">game card</div>
        <div class="col-12 col-md-6 col-xl-3">game card</div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="mt-auto">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12">Contact section heading</div>
        <div class="col-12 col-md-6 col-xl-4">Contact info & social links</div>
        <div class="col-12 col-md-6 col-xl-4">Opening times</div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/aa9af45995.js" crossorigin="anonymous"></script>

</body>

</html>
